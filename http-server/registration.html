<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registeration Form</title>
  </head>
  <body>
    <section
      class="mt-10 w-full h-fit bg-white flex justify-center items-center p-5 flex-col"
    >
      <form
        id="reg_form"
        class="p-5 w-1/3 h-fit bg-zinc-50 rounded-2xl shadow-lg flex items-center flex flex-col"
      >
        <h3
          class="mt-10 mb-10 scroll-m-20 border-b pb-2 text-3xl font-semibold tracking-tight transition-colors first:mt-0"
        >
          Registeration Form
        </h3>

        <div class="flex flex-row w-full justify-between items-center mb-5">
          <label class="font-semibold text-lg" for="name">Name</label>
          <input
            type="text"
            required
            id="name"
            name="name"
            class="rounded-lg p-2 shadow-sm w-2/3"
            placeholder="Enter your name here"
          />
        </div>

        <div class="flex flex-row w-full justify-between items-center mb-5">
          <label class="font-semibold text-lg" for="email">Email</label>
          <input
            type="email"
            required
            name="email"
            id="email"
            class="rounded-lg p-2 shadow-sm w-2/3"
            placeholder="Enter your email here"
          />
        </div>

        <div class="flex flex-row w-full justify-between items-center mb-5">
          <label class="font-semibold text-lg" for="password">Password</label>
          <input
            type="password"
            required
            name="password"
            id="password"
            class="rounded-lg p-2 shadow-sm w-2/3"
            placeholder="Enter your password here"
          />
        </div>

        <div class="flex flex-row w-full justify-between items-center mb-5">
          <label class="font-semibold text-lg" for="dob">Date of Birth</label>
          <input
            type="date"
            required
            id="dob"
            name="dob"
            min="1969-09-08"
            max="2006-09-08"
            class="rounded-lg p-2 shadow-sm w-2/3"
          />
        </div>

        <div class="flex flex-row self-start items-center gap-2">
          <input type="checkbox" name="agreed" />
          <p class="text-md">Agree to Terms & Conditions ?</p>
        </div>

        <button
          type="submit"
          class="m-8 p-4 bg-zinc-200 rounded-lg text-lg font-semibold shadow-sm"
        >
          Submit
        </button>
      </form>
    </section>
    <section
      class="mt-10 w-full bg-white flex justify-center items-center p-5 flex-col"
    >
      <h3
        class="mt-10 mb-10 scroll-m-20 border-b pb-2 text-3xl font-semibold tracking-tight transition-colors first:mt-0"
      >
        Entries
      </h3>
      <table id="entries_table" class="table-auto border">
        <tr>
          <th class="font-bold py-2 px-4 border-b border-l text-left">Name</th>
          <th class="font-bold py-2 px-4 border-b border-l text-left">Email</th>
          <th class="font-bold py-2 px-4 border-b border-l text-left">
            Password
          </th>
          <th class="font-bold py-2 px-4 border-b border-l text-left">Dob</th>
          <th class="font-bold py-2 px-4 border-b border-l text-left">
            Accepted terms?
          </th>
        </tr>
      </table>
    </section>
    <script src="index.js"></script>
  </body>
</html>
